name: Build and test kotlin
on:
  workflow_call:
    inputs:
      jdk_tag:
        type: string
        required: false
        default: '21'
      java_options:
        type: string
        default: '-Xmx512m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2 -Dorg.gradle.daemon=false -Dkotlin.compiler.execution.strategy=in-process'
        required: false
      postgres_tag:
        type: string
        required: true
      postgres_password:
        type: string
        default: 'dev'
        required: false
      postgres_username:
        type: string
        default: 'root'
        required: true
      postgres_db:
        type: string
        default: 'postgres'
        required: false
      gradle_command:
        type: string
        default: './gradlew check'
        required: false
permissions:
  contents: read
jobs:
  kotlin-validate:
    name: validate the Kotlin app
    runs-on: ubuntu-latest
    services:
      postgres:
        # Docker Hub PostgreSQL image
        image: postgres:${{ inputs.postgres_tag }}
        # Provide the password for postgres
        env:
          POSTGRES_USER: ${{ inputs.postgres_username }}
          POSTGRES_PASSWORD: ${{ inputs.postgres_password }}
          POSTGRES_DB: ${{ inputs.postgres_db}}
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: refresh cache
        id: initial-cache
        uses: actions/cache@v4
        env:
          cache-name: kotlin-cache
        with:
          path: |
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
          key: ${{ runner.os }}-gradle-${{ env.cache-name }}-${{ hashFiles('build.gradle.kts') }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '${{ inputs.jdk_tag }}'
          cache: 'gradle'
          cache-dependency-path: |
            *.gradle*
            **/gradle-wrapper.properties
      - name: gradlew check
        shell: bash
        run: |
          export JAVA_OPTS="${{ inputs.java_options }}"
          ${{ inputs.gradle_command}}
      - name: upload the artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upload kotlin valdation results
          path: |
            build/test-results
            build/reports/tests
