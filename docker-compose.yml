version: "3"
services:
  hmpps-nomis-visits-mapping-service:
    build:
      context: .
    networks:
      - hmpps
    container_name: hmpps-nomis-visits-mapping-service
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  mapping-db:
    image: postgres
    networks:
      - hmpps
    # network_mode: "host"
    container_name: mapping-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=mapping
      - POSTGRES_USER=mapping
      - POSTGRES_DB=mapping

networks:
  hmpps:
