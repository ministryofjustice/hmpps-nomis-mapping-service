server:
  shutdown: immediate
  port: 8084

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api:
  base:
    url:
      oauth: http://localhost:9090/auth

spring:
  flyway:
    enabled: true

  devtools:
    add-properties: true

  datasource:
    url: jdbc:postgresql://localhost:5432/mapping?sslmode=prefer
    username: mapping
    password: mapping

  jpa:
    show-sql: true
